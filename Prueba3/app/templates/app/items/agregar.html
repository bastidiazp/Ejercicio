<!DOCTYPE html>
<html lang="EN">

<head>
    <meta charset="UTF-8">
    <title>Agregar Producto</title>
    <meta name="viewport" content="eidth=device-width, initial-scale=1">
    <!-- Hipervinculo a CSS ####################################################################-->
    {% load static %}
    <link rel="stylesheet" href="{% static 'app/P1Css/Css3.css' %}">
    <!-- Invocar Formulario ####################################################################-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

{% load crispy_forms_tags %}

<body>
    <div id="banner">
        <a href="{% url 'home' %}">
            <h1 style="font-weight: bolder;">Volver</h1>
        </a>
    </div>

    <div class="row">
        <div class="col-12 col-md-8 offset-md-2">
            <div class="card" id="formulario">

                <div class="card-title">
                    <h2 style="font-weight: bold; color: brown;">AGREGAR PRODUCTO</h2>
                </div>

                <div class="card-body">
                    <div class="container">

                        <form action="" method="post" enctype="multipart/form-data">

                            {% csrf_token %}

                            <table>
                                {{ form | crispy }}
                            </table>
                            <hr>
                            <br>
                            <center>
                                <h2 style="font-weight: bold; color:rgb(255, 145, 0)">{{mensaje}}</h2>
                            </center>

                            <br>
                            <div class="d-flex justify-content-end">
                                <input type="reset" value="Cancelar" class="btn btn-secondary">
                                &nbsp;
                                <input type="submit" value="Agregar" class="btn btn-primary">
                            </div>

                        </form>

                    </div>
                </div>

            </div>
        </div>
    </div>

    {% block js %}
    <!-- SCRIPT SEPARADOR ######################################################################-->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
    </script>
    {% endblock %}

</body>

</html>
