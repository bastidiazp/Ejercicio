<!DOCTYPE html>
<html lang="EN">

<head>
    <meta charset="UTF-8">
    <title>Formulario de Inscripci√≥n</title>
    <meta name="viewport" content="eidth=device-width, initial-scale=1">
    <!-- Hipervinculo a CSS ####################################################################-->
    {% load static %}
    <link rel="stylesheet" href="{% static 'app/P1Css/Css3.css' %}">
    <!-- Invocar Formulario ####################################################################-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div id="banner">
        <a href="{% url 'home' %}">
            <h1>Volver</h1>
        </a>
    </div>

    <div class="row">
        <div class="col-12 col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <div id="formulario">
                        <div class="container">

                            <form action="" class="formulario_contacto" method="post">

                                {% csrf_token %}

                                {{ form }}

                                <br>

                                <button type="submit" id="btnEnviar" class="button">Envia tu Solicitud</button>

                                <br>

                            </form>

                            {{mensaje}}

                            <!--
            <div id='error'></div>
            <script src='P1Js/Validaciones.js'></script>
            -->

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




    {% block js %}
    <!-- SCRIPT SEPARADOR ######################################################################-->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
    </script>
    {% endblock %}

</body>

</html>
