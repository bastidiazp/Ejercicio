<!DOCTYPE html>
<html lang="EN">

<head>
    <meta charset="UTF-8">
    <title>Formulario de Inscripción</title>
    <meta name="viewport" content="eidth=device-width, initial-scale=1">
    <!-- Hipervinculo a CSS ####################################################################-->
    <link rel="stylesheet" href="P1Css/Css3.css">
    <!-- Invocar Formulario ####################################################################-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <form action="index.html" enctype="multipart/form-data" method="GET" name="miForm">

            <!-- NOMBRE Y APELLIDO ###########-->
            <p>Por favor ingrese sus Datos:</p>
            <div class="mb-3">
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Introduzca su Nombre">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" name="apellido" id="apellido" placeholder="Introduzca su Apellido">
                    </div>
                </div>
            </div>

            <!-- EDAD ########################-->
            <div class="mb-3">
                <label for="edad" class="form-label">Ingrese su Edad:</label>
                <input type="number" class="form-control" name="edad" id="edad" placeholder="Introduzca su Edad">
            </div>

            <!-- DIRECCION ###################-->
            <div class="mb-3 form-floating">
                <textarea class="form-control" name="miDir" id="miDir" cols="30" rows="10"
                    placeholder="direccion"></textarea>
                <label for="miDir">Introduzca su Direcci&oacute;n</label>
            </div>

            <!-- PAIS ########################-->
            <div class="mb-3 form-group">
                <label for="paises" class="form-label">¿A que País perteneces?</label>
                <select class="form-select" name="pais" id="paises">
                    <option value="1">Chile</option>
                    <option value="2">Argentina</option>
                    <option value="3">España</option>
                </select>
            </div>

            <!-- REGION ######################-->
            <div class="mb-3 form-group">
                <label for="regiones" class="form-label">¿De cual Región eres?</label>
                <select class="form-select" name="region" id="regiones">
                    <option value="1">Antofagasta</option>
                    <option value="2">Valparaíso</option>
                    <option value="3">Araucanía</option>
                </select>
            </div>

            <!-- FLORES FAVORITAS ############-->
            <div class="mb-3 form-floating">
                <select name="flores" id="flores" class="form-select">
                    <option selected>Seleccione sus flores preferidas...</option>
                    <optgroup label="Tipos de Flores">
                        <option value="1">Lilys</option>
                        <option value="2">Girasoles</option>
                        <option value="3">Rosas</option>
                        <option value="4">Tulipanes</option>
                        <option value="5">Jasmines</option>
                        <option value="6">Gladiolas</option>
                        <option value="7">Hibiscus</option>
                        <option value="8">Violetas</option>
                    </optgroup>
                </select>
                <label for="frutas">Flores Preferidas</label>
            </div>

            <!-- SELECCIONE ÁREA DE INTERÉS ##-->
            <div class="mb-3 form-group">
                <label for="interes" class="form-label">¿En que área te gustaría especializarte?</label>
                <select class="form-select" name="interes" id="interes" size="3">
                    <option value="1">Arbustos</option>
                    <option value="2">Flores</option>
                    <option value="3">Maceteros</option>
                    <option value="4">Tierra de Hojas</option>
                </select>
            </div>

            <!-- CORREO Y CONTRASEÑA #########-->
            <div class="mb-3">
                <div class="row">
                    <div class="col">
                        <label for="correo" class="form-label">Direcci&oacute;n de Correo</label>
                        <input type="email" class="form-control" id="correo" name="correo">
                    </div>
                    <div class="col">
                        <label for="pass" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="pass" name="pass">
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary" onclick = 'enviarFormulario();'>Enviar Inscripción</button>
            </div>
        </form>
        <div id = 'error'></div>
        <script src = 'Validaciones.js'></script>
    </div>

    <!-- SCRIPT SEPARADOR ######################################################################-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
    </script>

</body>

</html>
