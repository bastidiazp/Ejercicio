<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ingreso a Sistema</title>
    <meta name="viewport" content="eidth=device-width, initial-scale=1">
    <!-- Hipervinculo a CSS ####################################################################-->
    {% load static %}
    <link rel="stylesheet" href="{% static 'app/P1Css/Css3.css' %}">
    <!-- Invocar Formulario ####################################################################-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

{% load crispy_forms_tags %}

<body>
    <div id="banner">
        <a href="{% url 'home' %}">
            <h1 style="font-weight: bolder;">Volver</h1>
        </a>
    </div>

    <div class="row">
        <div class="col-12 col-md-6 offset-md-3">
            <div class="card" id="formulario">

                <div class="card-title">
                    <h2 style="font-weight: bold; color: brown;">INGRESA TUS CREDENCIALES</h2>
                </div>

                <div class="card-body">
                    <div class="container">

                        <form action="" method="post">

                            {% csrf_token %}
                            {{ form | crispy }}

                            <br>
                            <div class="d-flex justify-content-end">
                                <input type="submit" value="INGRESAR" class="btn btn-success">
                            </div>

                        </form>

                    </div>
                </div>

            </div>
        </div>
    </div>

</html>
